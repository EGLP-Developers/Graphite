  server-join: 
    description: "Solltest du irgendwelche Fragen über unseren Bot haben, darfst du gerne auf unseren [Discord]({discord}) Server kommen oder das [FAQ]({faq} auf unserer [Website]({website}) ansehen. **Falls du irgendwelche Bugs findest, bitten wir dich diese auf unseren [Discord Server]({discord}) zu melden. Mit deiner Hilfe können wir es schaffen den Bot Bug-frei zu machen :smile_cat:**"
