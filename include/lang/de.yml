        content: "Wenn du mir `help` Befehl in unserem privaten Chat schickst, kannst du alle verwendbaren Befehle einsehen :smirk:. Wenn du `{prefix}help` oder `@Graphite help` auf einem Server schickst, kannst du alle Befehle einsehen, die auf dem Server verwendet werden können. **Wenn ein Modul deaktiviert ist, siehst du logischerweise auch keine Befehle von diesem Modul!**"
        title: ":question: Hilfe/Befehle"
      3: 
        content: "Standardmäßig ist der Präfix `g-`, wobei du den Bot auch mit `@Graphite` anregen kannst, dir einen Wunsch zu erfüllen, aber mit `{prefix}prefix <Neuer Präfix>` kannt du diesen auch ändern."
        title: ":bulb: Prefix"
      4: 
        content: "Graphites Fähigkeiten können mit Befehlen gebändigt werden, aber es ist einfacher, den Bot über unser [Webinterface]({webinterface}) zu verwenden."
        title: ":newspaper: Webinterface"
      5: 
        content: "Wir sind immer offen, Graphite neue Fähigkeiten zu geben. Du kannst neue Ideen vorschlagen, wenn du auf unseren [Discord-Server]({discord}) kommst und uns deinen Vorschlag in den #suggestions-Kanal schickst."
