      1: 
        content: "Standardmäßig sind einige der Module unseres Modulsystems deaktiviert. Keine Sorge, du kannst sie über das [Webinterface]({webinterface}) oder mit dem folgenden Befehl aktivieren: `{prefix}module enable <Module>`. Um alle verfügbaren Module anzusehen, verwende den `{prefix}module list`."
